<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - VulnCheck</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

<div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

    <!-- Email -->
    <input type="email" id="signupEmail" placeholder="Email" class="w-full p-2 mb-2 border rounded">

    <!-- Password -->
    <input type="password" id="signupPassword" placeholder="Password" class="w-full p-2 mb-4 border rounded">

    <!-- Sign Up Button -->
    <button id="signupBtn" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sign Up</button>

    <!-- Link to Sign In -->
    <p class="mt-4 text-sm text-gray-600 text-center">
        Already have an account? 
        <a href="login.html" class="text-blue-500 hover:underline">Sign In</a>
    </p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
