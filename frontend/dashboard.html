<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VulnCheck Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-blue-600 text-white flex justify-between items-center p-4 shadow-md">
    <h1 class="text-2xl font-bold">VulnCheck</h1>
    <div class="space-x-4 flex items-center">
        <button id="navDashboard" class="hover:underline">Dashboard</button>
        <button id="navProfile" class="hover:underline">Profile</button>
        <button id="navHistory" class="hover:underline">History</button>
        <button id="navChat" class="hover:underline">Chat</button>
        <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
</nav>

<!-- Main Content -->
<div class="flex flex-1 p-4 gap-6">

    <!-- Left: Scan / Results -->
    <div class="flex-1 bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-bold mb-4">Scan Smart Contract</h2>
        <textarea id="contractCode" rows="8" placeholder="Paste your smart contract..." class="w-full p-3 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button id="scanBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Scan</button>

        <!-- Results -->
        <div id="results" class="mt-6 space-y-3"></div>

        <!-- Risk Chart -->
        <div class="mt-6">
            <canvas id="riskChart"></canvas>
        </div>
    </div>

    <!-- Right Sidebar -->
    <div class="w-1/3 space-y-4">

        <!-- Profile -->
        <div id="profileSection" class="bg-white p-4 rounded shadow-md hidden">
            <h3 class="text-lg font-bold mb-2">Profile</h3>
            <p id="userEmail" class="text-gray-700"></p>
        </div>

        <!-- History -->
        <div id="historySection" class="bg-white p-4 rounded shadow-md hidden">
            <h3 class="text-lg font-bold mb-2">Scan History</h3>
            <div id="historyList" class="space-y-3 max-h-96 overflow-y-auto"></div>
        </div>

        <!-- Chat -->
        <div id="chatSection" class="bg-white p-4 rounded shadow-md hidden flex flex-col">
            <h3 class="text-lg font-bold mb-2">AI Assistant</h3>
            <div id="chatBox" class="flex-1 overflow-y-auto border p-2 mb-2 rounded bg-gray-50"></div>
            <input type="text" id="chatInput" class="w-full p-2 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ask for help...">
            <button id="sendChat" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Send</button>
        </div>

    </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
