<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In - VulnCheck</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

<div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign In</h2>

    <!-- Email -->
    <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 mb-2 border rounded">

    <!-- Password -->
    <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 mb-4 border rounded">

    <!-- Sign In Button -->
    <button id="loginBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Sign In</button>

    <!-- Link to Sign Up -->
    <p class="mt-4 text-sm text-gray-600 text-center">
        No account? 
        <a href="signup.html" class="text-green-500 hover:underline">Sign Up</a>
    </p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
