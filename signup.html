<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VulnCheck - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
    <div class="flex flex-col items-center">
      <img src="vulncheck.png" alt="VulnCheck Logo" class="h-12 w-12 mb-4">
      <h1 class="text-2xl font-bold">Create Your Account</h1>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-300 mb-1">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="email" class="block text-gray-300 mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="password" class="block text-gray-300 mb-1">Password</label>
        <input type="password" id="password" placeholder="********" class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label for="confirm-password" class="block text-gray-300 mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="********" class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl font-semibold transition">
        Sign Up
      </button>
    </form>

    <p class="text-gray-400 text-center">
      Already have an account? 
      <a href="login.html" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>

<script>
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const name = document.getElementById("name") ? document.getElementById("name").value : "";

    const url = name ? "/api/signup" : "/api/login";
    const body = name ? {name, email, password} : {email, password};

    const res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(body)
    });
    const data = await res.json();
    if(data.success){
        window.location.href = "/dashboard.html";
    } else {
        alert(data.message);
    }
});
</script>


</body>
</html>
